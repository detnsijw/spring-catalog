<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Creation of products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="/products/addProduct" method="post" th:object="${product}">
        <input type="hidden" name="categoryId" th:value="${category.id}">
        <div class="input-group mb-3">
            <label for="name">
                Название товара
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="name" th:field="*{name}" required>
            </label>
        </div>
        <br>
        <div class="input-group mb-3">
            <label for="price">
                Стоимость товара
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="price" th:field="*{price}" required>
            </label>
        </div>
        <div class="input-group mb-3" th:each="option : ${category.getOptions()}">
            <input type="hidden" name="optionIds" th:value="${option.id}">
            <p th:text="${option.name}"></p>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="values">
        </div>
        <button type="submit" class="btn btn-dark">Сохранить</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
