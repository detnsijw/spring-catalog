<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 th:text="${product.getName()}"></h1>
    <img th:src="${product.getUrl_image()}" height="250px", width=?>
    <h2>Характеристики</h2>
    <p>
        Стоимость:
        [[${product.getPrice()}]]
    </p>
    <div th:each="entry : ${options}">
        <p>
            [[${entry.getKey().getName()}]] : [[${entry.getValue().isPresent() ? entry.getValue().get().name : ''}]]
        </p>
    </div>
</div>
</body>
<script src="https://kit.fontawesome.com/176ce5fa08.js"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
