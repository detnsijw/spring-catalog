<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Updating product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Редактировать</h1>
    <form th:action="@{|/products/update/${product.getId()}|}" method="post" th:object="${product}">
        <div class="input-group mb-3">
            <label for="name">
                Название товара
                <input type="text" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="name" name="updatedName" th:value="*{name}" required class="form-control">
            </label>
        </div>
        <br>
        <div class="input-group mb-3">
            <label for="price">
                Стоимость товара
                <input type="text" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="price" name="updatedPrice" th:value="*{price}" required class="form-control">
            </label>
        </div>
        <div th:each="entry : ${options}">
            <input type="hidden" name="optionIds" th:value="${entry.getKey().id}">
            <p th:text="${entry.getKey().getName()}"></p>

            <input th:value="${entry.getValue().isPresent() ? entry.getValue().get().name : ''}"
                   name="valueNames" class="form-control">
        </div>
        <button type="submit" class="btn btn-dark">Сохранить</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
