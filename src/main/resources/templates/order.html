<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Товары</th>
            <th>Статус</th>
            <th>Дата оформления</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="order : ${orders}">
            <td>
                <span th:each="orderProduct : ${order.getOrderProducts()}">
                    <span th:text="${orderProduct.getProduct().getName()}"></span>
                    <span th:text="'(' + ${orderProduct.getQuantity()} + ')'"></span>
                </span>
            </td>
            <td th:text="${order.getStatus().getDisplayName()}"></td>
            <td th:text="${order.getCreated()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
